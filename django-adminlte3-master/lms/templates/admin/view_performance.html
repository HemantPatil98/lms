{%load static%}

  <style type="text/css">
  .fix-id{

        </div>
      </div><!-- /.container-fluid -->

    {%endblock%}

      <div class="card card-primary">

    </section>
    <div id="data" style="display: none;">{{data}}</div>
    {%endblock%}
