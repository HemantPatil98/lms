
<!DOCTYPE html>
<html lang="en">

<head>
{%load static%}
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    LMS | Student Login
  </title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{%static 'student/material-dashboard.css'%}" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<style type="text/css">
  .center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
<body class="container" style="position: inherit">

  <div class="row" style="height: 100%">
    <div class="col-md-5 center" style="height: 100%">
      <img src="{%static 'logon.png'%}" style="height: 20%;margin: 10px;">
      <!-- <h2 style="text-align: center;">Login At Cravita India's Learning Managment System</h2> -->
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">
            Login
          </h4>
        </div>
        <div class="card-body">

          <h6 class="card-category">
              
                  Add your credentials
                
          </h6>
          
          <br />

          <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="bmd-label-floating">Username</label>
                  <input type="username" name="username" placeholder="Username" class="form-control" required id="id_username">
                </div>
              </div>
            </div>

            <br />

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="bmd-label-floating">Password</label>
                  <input type="password" name="password" placeholder="Password" class="form-control" required id="id_password">
                </div>
              </div>
            </div>

            <br />

            <!-- <button type="submit" name="login" value="login" class="btn btn-primary pull-left">Login</button> -->
            <input type="submit" name="login" value="Login" class="btn btn-primary">
<!-- 
            &nbsp; &nbsp; 
            <span class="pull-right">
              Don't have an account? <a href="/register/" class="text-primary">Create</a>
            </span>
 -->
            <a href="{%url 'resspass'%}" style="float: right;">Forget Password?</a>

          </form>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
  $(document).ready(function() {
    var placeholde;
    $('input').focusin(function(){
      placeholder = $(this).attr('placeholder');
      $(this).attr('placeholder','');
    })
    $('input').focusout(function(){
      $(this).attr('placeholder',placeholder);
    })
  })
  
</script>
{%for message in messages%}
<script type="text/javascript">
  // $('.toastrDefaultSuccess').click(function() {
      toastr.success('{{message}}')
    // });
      function push(){
    $('[data-widget="pushmenu"]').PushMenu('toggle');
  }
</script>
{%endfor%}
</body>
</html>
