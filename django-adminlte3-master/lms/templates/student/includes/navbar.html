  {%load static%}

  <nav class="main-header navbar navbar-expand navbar-white">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" onclick="push()" href="#" role="button" data-auto-collapse-size="768"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{%if request.user.is_staff%}{%url 'index'%}{%else%}{%url 'index'%}{%endif%}" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{%url 'viewprofile'%}" class="nav-link">{%if not request.user.is_staff%}Profile{%endif%}</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">

      <!-- Notifications Dropdown Menu -->
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#id1">
          <i class="far fa-bell"></i>
          <!-- <span class="badge badge-warning navbar-badge">15</span> -->
        </a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right" id="id1">
          {%for note in notice%}
          <a href="#" class="dropdown-item {%if note.type == 'Placement'%}{%endif%}">
            <!-- Message Start -->
            <div class="media">
              <!-- <img src="{%static 'student/dist/img/user1-128x128.jpg'%}" alt="User Avatar" class="img-size-50 mr-3 img-circle"> -->
              <!-- <i class="fas fa-file "></i> -->
              <span class="img-size-50 mr-3" style="font-size: x-large; text-align-last: center;align-self: center;"><i class="fas fa-link" onclick="window.location.href='{{note.externalink}}'"></i></span>
              <div class="media-body">
                <h3 class="dropdown-item-title">
                  {{note.title}}
                  <span class="float-right text-sm "><i class="fas fa-file" onclick="(function(){window.location.href='/media/{{note.file}}'})()"></i></span>
                </h3>
                <p class="text-sm">{{note.description}}</p>
                <p class="text-sm text-muted"><i class="far fa-clock mr-1"></i> {{note.generateddate}}</p>
              </div>
            </div>
            <!-- Message End -->
          </a>
          <div class="dropdown-divider"></div>
          {%endfor%}
          <a href="{%url 'viewnotice'%}" class="dropdown-item dropdown-footer">See All Messages</a>
        </div>
      </li>

    </ul>
  </nav>
