
<!DOCTYPE html>
<html lang="en">

<head>
{%load static%}
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    LMS | Student Login
  </title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{%static 'student/material-dashboard.css'%}" rel="stylesheet" />
<!-- Toastr -->
  <link rel="stylesheet" href="{%static 'student/plugins/toastr/toastr.min.css'%}">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<style type="text/css">
  .center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.hide{
  display: none;
}
</style>
<body class="container" style="position: inherit">

  <div class="row" style="height: 100%">
    <div class="col-md-5 center" style="height: 100%">
      <img src="{%static 'logon.png'%}" style="height: 20%;margin: 10px;">
      <!-- <h2 style="text-align: center;">Login At Cravita India's Learning Managment System</h2> -->
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">
            Reset Password
          </h4>
        </div>
        <div class="card-body">

          <h6 class="card-category">
              
                  Add your credentials
                
          </h6>
          
          <br />
          
          <form action="{% url 'resspass' %}" method="POST">
              {% csrf_token %}
            <div class="row {%if request.user.username%}hide{%endif%}">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="bmd-label-floating">Username</label>
                  <input type="email" name="username" placeholder="Username" class="form-control" required id="id_username" value="{{request.user.username}}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Password</label>
                  <input type="password" name="password" placeholder="password" class="form-control" required id="id_password">
                </div>
              </div>
            <!-- </div> -->

            <!-- <br /> -->

            <!-- <div class="row"> -->
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating"> Confirm Password</label>
                  <input type="password" name="cpassword" placeholder="Confirm Password" class="form-control" required id="c_password">
                </div>
              </div>
            </div>
            <!-- <br /> -->

            <div class="row hide otp">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="bmd-label-floating"> OTP</label>
                  <input type="text" name="otp" placeholder="Enter OTP" class="form-control" required id="otp">
                </div>
              </div>
            </div>
            <!-- <button type="submit" name="login" value="login" class="btn btn-primary pull-left">Login</button> -->
            <input type="submit" name="submit" value="Reset Password" class="btn btn-primary hide otp">
            <button class="btn btn-primary" onclick="sendotp()" style="float:right">Send OTP</button>

            <div class="clearfix"></div>

          </form>
        </div>
      </div>
    </div>
  </div>

<script src="{%static 'student/plugins/toastr/toastr.min.js'%}"></script>

<script type="text/javascript">
  $(document).ready(function() {
    var placeholde;
    $('input').focusin(function(){
      placeholder = $(this).attr('placeholder');
      $(this).attr('placeholder','');
    })
    $('input').focusout(function(){
      $(this).attr('placeholder',placeholder);
    })
  });
  function sendotp(){
    username = $("input[name='username']").val();
    Url = "{%url 'sendotp'%}";

    if ($("input[name='password']").val()==$("input[name='cpassword']").val()) {
      $.get(Url,{username:username},function(data){
      console.log(data);
        if (data=="Otp send successfully"){
          toastr.success(data);
          $(".otp").removeClass('hide');
          $("button").text('Resend OTP');
          $("input[name='username']").attr("readonly",true);
          $("input[name='password']").attr("readonly",true);
          $("input[name='cpassword']").attr("readonly",true);
        }
        else if (data=="Failed to send otp") {
          toastr.error(data);

        }
        else if (data=="Username not found") {
          toastr.error(data);
        }
    });
    }
    else{
      // alert("Password not matching");
      toastr.error('Password not matching');
    }
  
  }
  
</script>
<script type="text/javascript">

{%for message in messages%}

  {%if message.tags == 'success'%}
        toastr.success('{{message.tags}}')
  {%elif message.tags == 'error'%}
        toastr.error('{{message}}')
  {%elif message.tags == 'warning'%}
        toastr.warning('{{message}}')
  {%elif message.tags == 'info'%}
        toastr.info('{{message}}')
  {%endif%}

{%endfor%}

</script>
</body>
</html>
